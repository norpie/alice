<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <!-- <link rel="stylesheet" href="%sveltekit.assets%/dark.min.css" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Alice</title>
    %sveltekit.head%
    <style>
        @font-face {
            font-family: 'Inter Tight';
            font-style: normal;
            font-weight: 100 900;
            font-display: swap;
            src: url('%sveltekit.assets%/InterTight-VariableFont_wght.ttf')
        }

        @font-face {
            font-family: 'IBM Plex Mono';
            font-style: normal;
            font-weight: 100 900;
            font-display: swap;
            src: url('%sveltekit.assets%/IBMPlexMono-Regular.ttf')
        }

        html {
            transition:
                background-color 0.5s ease-in,
                color 0.5s ease-in;

            font-synthesis: none;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            -webkit-text-size-adjust: 100%;
        }

        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
</body>

</html>
